<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>auerySelectorAll() 사용하기</title>
</head>
<body>
    <h2 id="heading">국가의 수도(capital)</h2>
    <p>대한민국의 수도는 서울이다</p>

    <h2>세계의 수도</h2>
    <ul>
        <li class="city">베를린</li>
        <li class="city">워싱턴</li>
        <li class="city">베이징</li>
        <li class="city">도쿄</li>
    </ul>

    <script>
        //1개 요소 선택
        document.querySelector("#heading").style.color = "blue";

        //여러개 요소 선택
        var cityList = document.querySelectorAll(".city");
        cityList[0].style.color = 'red';
        cityList[3].style.color = 'yellow';
    </script>
</body>
</html>
