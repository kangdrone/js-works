<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체의 내장 함수</title>
</head>
<body>
    <script>
        var nums = [1, 2, 3];
        var i;

        //요소 추가(맨 뒤) - push()
        nums.push(4, 5, 6);

        //출력
        for(i = 0; i < nums.length; i++){
            document.write(nums[i] + ' ');
        }

        //맨 뒤 요소 삭제 - pop()
        nums.pop();

        document.write('<br>');
        for(i = 0; i < nums.length; i++){
            document.write(nums[i] + ' ');
        }

        //특정 위치(인덱스)에서 삭제 - 3을 삭제
        nums.splice(2, 1);  //splice(인덱스, 삭제 개수)

        document.write('<br>');
        for(i = 0; i < nums.length; i++){
            document.write(nums[i] + ' ');
        }

        //특정 위치(인덱스)에서 추가 - 10을 추가
        nums.splice(2, 0, 10);  //splice(인덱스, 삭제 개수:0, 추가할 값)

        document.write('<br>');
        for(i = 0; i < nums.length; i++){
            document.write(nums[i] + ' ');
        }

    </script>
</body>
</html>
