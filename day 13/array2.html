<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 생성과 사용</title>
</head>
<body>
    <script>
        var arr = new Array(4);  //Array객체의 인스턴스 arr 생성
        console.log("배열의 길이 : " + arr.length + '개<br>');
        console.log(arr);

        // 배열의 길이 4개인 carts 배열 생성 및 값 저장
        var carts = new Array("생수", "라면", "커피", "계란");

        //조회
        for(var i = 0; i < carts.length; i++){
            document.write(carts[i] + ' ');
        }
        document.write('<br>')
        
        //변경 - 커피를 녹차로 변경
        carts[2] = "녹차";

        for(var i = 0; i < carts.length; i++){
            document.write(carts[i] + ' ');
        }

        document.write('<br>')
        //삭제 - 맨 뒤 요소 삭제
        carts.pop();

        //추가 - 맨 뒤에 추가
        carts.push('두부', '삼겹살');

        for(var i = 0; i < carts.length; i++){
            document.write(carts[i] + ' ');
        }

    </script>
</body>
</html>
