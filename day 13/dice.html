    <title>주사위 던지기</title>

<body>
    <script>
        //주사위 2개를 10번 던지기
        //두 수의 합이 7이 나오면 "Seven Thrown!!", 11이 나오면 "Eleven Thrown!!"
        //두 수의 눈이 같으면 "Double Thrown!!"

        var dice1, dice2, total;
        for(var i = 1; i < 11; i++){
            dice1 = Math.floor(Math.random()*6) + 1;
            dice2 = Math.floor(Math.random()*6) + 1;
            total = dice1 + dice2

            //     document.write('Seven Thrown!!');
            // }
            // else if(dice1 === dice2){
            //     document.write('Double Thrown!!');
            // }


            if(total === 7){
                document.write('Seven Thrown!!');
            } 
            if(total === 11){
                document.write('Seven Thrown!!');
            }
            if(dice1 === dice2){
                document.write('Double Thrown!!');
            }

            // document.write(dice1 + " " + dice2 + '<br>');
        }
    </script>
