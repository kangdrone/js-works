<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 10번 던지기</title>
</head>
<body>
    <script>
         // //주사위 던지기 - 함수 정의
         function dice(){
            var dice = Math.floor(Math.random()*6) + 1;
            return dice;
        }

        // //주사위 10번 던지기
        for(var i = 1; i <= 10; i++){
            console.log(dice());
        }
    </script>
</body>
</html>
