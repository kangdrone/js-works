<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexof() 예제</title>
</head>
<body>
    <h2>문자열의 위치 찾기</h2>
    <button onclick="myFunc()"> Try it</button>
    <p id="demo"></p>
    <script>
        function myFunc(){  //문자열은 특수한 1차원 배열
            var str = "Hello world, welcome to the world";
            var n1 = str.indexOf('world');
            //indexOf() 앞에서 찾음 6번에서 시작

            var n2 = str.lastIndexOf('world');
            //lastindexOf() 뒤에서 찾음 28번

            document.getElementById('demo').innerHTML = n1 + " , " + n2;
        }
    </script>
</body>
</html>
