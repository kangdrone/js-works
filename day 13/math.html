<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math 객체의 내장 함수</title>
</head>
<body>
    <script>
        // 1 ~ 10 자연수 중 무작위로 출력
        var rand = Math.floor(Math.random()*10) + 1;
        document.write(rand + '<br>');

        //주사위 던지기 - 함수 정의
        function dice(){
            var dice = Math.floor(Math.random()*6) + 1;
            return dice;
        }

        var dice = Math.floor(Math.random()*6) + 1;
        // document.write('주사위 눈' + dice + '<br>');

        //주사위 10번 던지기
        for(var i = 1; i <= 10; i++){
            var dice = Math.floor(Math.random()*6) + 1;
            console.log(dice + '<br>');
        }
    </script>
</body>
</html>
