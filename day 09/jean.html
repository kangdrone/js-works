<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 사용하기</title>
</head>
<body>
    <script>
        //jean 변수 선언하고 0을 저장
        var jean;
        jean = 0;

        //청바지 1개 추가
        // jean = jean + 1;  //1
        jean++;

        //청바지 1개 추가 구매
        // jean = jean + 1;
        jean += 2;

        console.log("청바지 개수: " + jean)
        console.log("구매 완료!!")
    </script>
</body>
</html>
