<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 창 만들기</title>
    <style>
        body{
            text-align: center;
        }
        .name{
            color: aqua;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>어서 오세요</h1>
    <script>
    var name = prompt("이름을 입력하세요", "강신범")
    document.write("<span class='name'>" + name + "</span>님, 환영합니다.")
    </script>
</body>
</html>
