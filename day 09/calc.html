<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자 예제</title>
</head>
<body>
    <script>
        // 산술 연산자 예제
        var n1 = 8, n2 = 2;
        var result;

        result = n1 + n2;
        console.log(result)  // 10

        result = n1 - n2;
        console.log(result)  // 6

        result = n1 * n2;
        console.log(result)  // 16

        result = n1 / n2;    //  4
        console.log(result)  //나누기

        result = n1 % n2;    // 0
        console.log(result)  //나머지

        //증가 연산자
        n1++;   // n1 = n1 + 1
        console.log(n1);  //9

        //감소 연산자
        n1--;  // n1 = n1 - 1
        console.log(n1);  // 1
    </script>
</body>
</html>
