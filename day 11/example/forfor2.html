<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
</head>
<body>
    <script>
        var i, j;
        for(i = 0; i < 5; i++){
            for(j = 1; j <= 5; j++){
                var x = i*5 + j;
                document.write(" 좌석 " + x + ' ');
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
