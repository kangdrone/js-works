<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 예제</title>
</head>
<body>
    <h2>구구단 프로그램</h2>
    <script>
        // 구구단 3단 출력
        var dan = 4;
        for(var i = 1; i < 10; i++){
            document.write(dan + "3 x " + i + " = " + (dan * i) + '<br>');
        }
    </script>
</body>
</html>
