    <script>
        //1 증가하는 함수 정의
        var x = 1; 
            // 전역변수(전체로 영향을 미치는 변수, 값을 공유)
            // 프로그램이 종료해야 소멸
            function oneUp(){
            x++;
            return x;
        }

        document.write("<br>결과값 : " + oneUp());  //x는 값을 반환하고 메모리에서 소멸
        document.write("<br>결과값 : " + oneUp());
        document.write("<br>결과값 : " + oneUp());

        document.write("<br>x =" + x);

    </script>
