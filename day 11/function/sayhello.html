<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(function) 예제</title>
</head>
<body>
    <script>
        //함수 정의하고 호출하기
        function sayhello(){  //function 함수이름(){}
            document.write("hello~ javaScript!<br>");
        }

        function sayhello2(name){  //매개변수가 있는 함수
            document.write("hello~" + name + '<br>');
        }

        //함수 호출
        sayhello();

        sayhello2("강신범");
        sayhello2("정스코")
    </script>
</body>
</html>
