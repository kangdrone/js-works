<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수</title>
</head>
<body>
    <script>
        //반환값이 있는 함수 - return 사용
        function add(x, y){ //var x; var y; (지역 변수)
            var sum = x + y;
            return sum;
        }

        //변수이름 = function(){}
        //제곱 수를 만드는 함수
        var square = function(n){  // vqr n; (지역 변수))
            return n * n;
        }

        var result = add(10, -5);
        var num = square(5);

        document.write("<br>합계 : " + result);
        document.write("<br>결과 값 : " + num);
        // document.write("x + " + x);
        // document.write("x + " + n);
    </script>
</body>
</html>
