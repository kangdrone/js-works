<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수 const 예제</title>
</head>
<body>
    <script>
        var MAX_NUM = 100;

        // MAX_NUM = 1000;  // const 상수는 수정할 수 없다.

        // document.write(MAX_NUM);

        //원의 넓이를 계산하는 프로그램
        //원의 넓이 = PI * 반지름 * 반지름
        var radius = 5;
        const PI = 3.14;   //conat 상수 선언

        var area = PI * radius * radius;
        document.write("원의 면적 : " + area);

    </script>
</body>
