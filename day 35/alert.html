<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html 태그 onclick 속성 -->
    <p><a href="#" onclick="alert('Hello')">확인</a></p>
    <p><button onclick="alert('Hello')">확인</button></p>

    <script>
        alert("안녕");
        document.write("안녕");
        console.log("안녕");
    </script>
</body>
</html>
