<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  </title>
</head>
<body>
    <script>
        //이차원 배열 생성 및 사용
        var arr = [
            [1, 2, 3, 4],
            [4, 5, 6]
        ];
        var i, j;

        document.write(arr[0][0] + '<br>');  // 1
        document.write(arr[1][0] + '<br>');  // 4

        //5를 출력
        document.write(arr[1][1] + '<br>');  // 5

        //배열의 개수
        document.write("배열의 개수(행)" + arr.length + '<br>');
        document.write("배열의 개수(열)" + arr[0].length + '<br>');

        //전체 출력
        for(i = 0; i < arr.length; i++){
            for(j = 0; j < arr[i].length; j++){
                document.write(arr[i][j] + ' ');
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
