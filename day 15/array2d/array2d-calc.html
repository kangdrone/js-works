<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  </title>
</head>
<body>
    <script>
        //이차원 배열 생성 및 사용
        var arr = [
            [1, 2, 3, 4],
            [4, 5, 6, 7]
        ];
        var i, j;
        var sum = 0;
        var avg = 0.0;   //이 2개는 없어도 됨
        var count = 0;   

        //합계
        //sum = sum + arr[0][0]
        //sum = sum + arr[0][1]
        for(i = 0; i < arr.length; i++){
            for(j = 0; j < arr[i].length; j++){
                sum += arr[i][j];
                count++;  // 1개 저장될 때 개수 1 증가함
            }
        }
        //평균
        avg = sum / count;

        document.write("합계 : " + sum + '<br>');
        document.write("개수 : " + count + '<br>');
        document.write("평균 : " + avg + '<br>');
    </script>
</body>
</html>
