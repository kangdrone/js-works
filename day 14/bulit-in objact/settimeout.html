<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeOut() 함수</title>
</head>
<body>
    <h3>3초 후에 알림창이 뜨고, 확인 누르면 종료</h3>
    <script>
        setTimeout(function(){  //이름없는 실행함수
            alert("환영합니다");
            }, 3000
        );
    </script>
</body>
</html>
