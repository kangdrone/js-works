<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계 만들기</title>
    <style>
        body{
            text-align: center;
        }
        p{
            font-size: 1.5em;
            margin-top: 50px;
            color: blue;
        }
    </style>
</head>
<body>
    <p id="display"></p>

    <script>
        //setInterval() - window 객체 소속임
        setInterval(watch, 1000);
        //watch 함수 호출, 다른 함수 내에서 설정 된 경우 -()생략

        function watch(){
            var date = new Date();
            var now = date.toLocaleTimeString();  //시간 형식으로 변경된 값
            document.getElementById('display').innerHTML = now;
        }
    </script>
</body>
</html>
