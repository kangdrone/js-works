<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval() 함수 예제</title>
</head>
<body>
    <h3>3초 후에 알림창이 뜨고, 계속 반복합니다.</h3>
    <script>
        setInterval(winHello, 5000);  //winHello함수 설정

        function winHello(){
            alert("안녕하세요")
        }
    </script>
</body>
</html>
