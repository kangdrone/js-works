<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 바꾸기</title>
</head>
<body>
    <!-- 자바스크립트 내에서 이벤트 발생 -->
    <div id="wrap">
        <img src="../images/cup-2.png" alt="컵" onclick="changePic()" id='pic'>
        </div>

        <script>
            var pic = document.querySelector("#pic")
            pic.onclick = changePic;  //괄호 없는 함수 호출

            function changePic(){
                pic.src = "../images/cup-1.png";
            }
        </script>
</body>
</html>
