<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 바꾸기</title>
</head>
<body>
    <!-- img 태그에서 이벤트 발생 -->
    <div id="wrap">
        <img src="../images/cup-1.png" alt="컵" onclick="changePic()" id='pic'>
    </div>

    <script>
        function changePic(){
            document.querySelector("#pic").src = "../images/cup-2.png"
        }
    </script>
</body>
</html>
