<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 예제</title>
    <style>
        .content{
            width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        button{
            margin-bottom: 10px;
        }
        p{
            color: green;
        }
    </style>
</head>
<body>
    <div class="content">
    <h2>나이를 계산하는 프로그램</h2>
    <script>
        function clac(){
            var currentYear = 2021;  //상수로 선언
            var birthYear = prompt("태어난 연도를 입력하세요.","YYYY");
            
            // currentYear = 2020;
            
            var age = currentYear - birthYear + 1;

            

            document.getElementById('show').innerHTML = "당신의 나이는 " + age + "세 입니다.";
        }
    </script>
    <button onclick="clac()">계산하기</button>
    <hr>
    <p id="show"> </p>
    </div>
</body>
</html>
