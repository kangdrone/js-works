<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 예제</title>
</head>
<body>
    <script>
        //while문 이용하여 hello를 10번 출력하기

        var n = 1;

        while(n < 11){
            document.write("hello~" + n + "<br>");
            n += 1; // n++; 랑 같다
        }
    </script>
</body>
</html>
