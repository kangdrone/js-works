    <title>while문 예제</title>
</head>
<body>
    <script>
        // 1부터 10까지 더하기
        var n = 1;
        var sum = 0;
        while(n <= 100){
            sum += n; // sum = sum + n; 과 같다
            // document.write("n = " + n +" sum = " + sum + '<br>');
            n++;
        }
        document.write("합계 : " + sum)
