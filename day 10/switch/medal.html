<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch ~ case문</title>
</head>
<body>
    <script>
       //순위에 따른 메달 표시하기
       var rank = 2;

       switch(rank){ // (값이 들어감)
            case 1:
                document.write("금메달 입니다.");
                break;
            case 2:
                document.write("은메달 입니다.");
                break;
            case 3:
                document.write("동메달 입니다.");
                break;
            default:
                document.write("메달이 없습니다.");
                break;
           
       }
    </script>
</body>
</html>
