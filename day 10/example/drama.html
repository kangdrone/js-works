<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 예제</title>
</head>
<body>
    <script>
        //나이가 15세 미만이면 "드라마 관람불가", 아니면 "관람가" 출력
        var age = 14;
        if(age < 15){
            document.write("드라마 관람불가");
        }
        document.write("나이는 " + age + "세 입니다.");
    </script>
</body>
</html>
