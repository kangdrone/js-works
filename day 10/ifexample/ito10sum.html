<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 예제</title>
</head>
<body>
    <script>
        //1부터 10까지 더하기
        var n;
        var sum = 0;
        for(n = 1; n <= 10; n++){  //초기값, 종료값, 증강값 포함
            sum += n;
            document.write(n + '<br>');
        }
        document.write("합계 : " + sum)
    </script>
</body>
</html>
