<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윤년을 판별하는 프로그램</title>
</head>
<body>
    <script>
        // 윤년을 알려주는 프로그램
        // 조건 - 4년마다 오며 100년 단위는 아니며, 400년 단위로 윤년이다
        var year = prompt("연도를 입력하세요","2021");

        if(year !== null){
            if((year %  4 === 0) || (year % 100 !== 0 ) && (year % 400 === 0))
                document.write(year + " 년은 윤년이 아닙니다.");
            else
                document.write(year + " 년은 윤년이 아닙니다.");
            }
            else{
                document.write("입력이 취소되었습니다.");
    } 
    </script>
</body>
</html>
