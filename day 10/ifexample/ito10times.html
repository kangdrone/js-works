<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 예제</title>
</head>
<body>
    <script>
        //1부터 10까지 곱하기
        // 1x2x3x....x9x10
        var n;
        var result = 1;
        for(n=1; n < 11; n++){
            result *= n;
        }
        console.log("곱한 결과값 : " + result );
    </script>
</body>
</html>
